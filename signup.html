<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="res/icon.png" type="image/x-icon">
        <title>Sign up | HACKAHOLICS</title>
    </head>
    <body>
        <img src="res/icon.png" alt="logo" id="logo">
        <section class="field">
            <h1>Signup</h1>
            <form action="index.html">
                <div>
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" name="username" id="username" maxlength="25">
                    <img id="username-icon" src="" class="icon" alt="status">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" maxlength="25" id="email">
                    <img id="email-icon" src="" class="icon" alt="status">
                </div>
                <br>
                <div>
                    <label for="Password1">Password:</label>
                    <br>
                    <input type="password" name="password1" maxlength="25" id="password1">
                    <img id="password1-icon" src="" class="icon" alt="status">
                </div>
                <br>
                <div>
                    <label for="Password2">Repeat Password:</label>
                    <br>
                    <input type="password" name="password2" maxlength="25" id="password2">
                    <img id="password2-icon" src="" class="icon" alt="status">
                </div>
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <div class="bottom-text">
                <p>Already have an account?</p>
                <a href="index.html">Sign in</a>
            </div>
        </section>
        <p style="text-align: center; font-weight: 200;">@ 2025 Hackaholics UI. All rights reserved</p>
    <script src="app.js"></script>
    </body>
</html>
